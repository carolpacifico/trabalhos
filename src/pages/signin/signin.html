<ion-header>

  <ion-navbar color="danger">
    <ion-title id="navLogo">
      Plânctonálise
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form #form="ngForm" novalidate>

    <div id="logoLogin">
      <img src="assets/imgs/logo.png">
    </div>
    <ion-list>

      <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="user.email" #email="ngModel" required></ion-input>
      </ion-item>
      <ion-item *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger">
        O campo é obrigatório!
      </ion-item>

      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-item *ngIf="password.errors && (password.dirty || password.touched)" class="text-danger">
        O campo é obrigatório!
      </ion-item>
      <div id="recaptchaCentro">
        <br>
        <re-captcha (resolved)="captchaResolved($event)" siteKey="6LdcG14UAAAAANO5HpgpbbJ7n3EH0p6QlVL70lsw"></re-captcha>
      </div>
      
    </ion-list>

    <button ion-button block color="danger" [disabled]="!captchaPassed || !form.form.valid" (click)="signIn()">
      Entrar
    </button>

    <button ion-button block color="danger" clear (click)="resetPassword()">
      Esqueceu a senha?
    </button>

    <button ion-button block color="danger" clear (click)="createAccount()">
      Criar conta
    </button>

  </form>


</ion-content>
