<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      Recuperar Acesso
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #form="ngForm" novalidate>
    <ion-list>

      <ion-item>
                
        <ion-label stacked> E-mail</ion-label>
        <ion-input type="text" name="email" text-color="danger" [(ngModel)]="userEmail" #email="ngModel" required></ion-input>
      </ion-item>
      <ion-item *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger">
        O campo é obrigatório!
      </ion-item>

    </ion-list>
    
    <button ion-button block color="danger" [disabled]="!form.form.valid" (click)="resetPassword()">
      Enviar
    </button>
  </form>
</ion-content>
