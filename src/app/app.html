<ion-menu [content]='conteudo'>
  <ion-content>
    <ion-item id="cabecalho-menu" class="cabecalho-menu" color="fundo">
      
      <img id="logo"  src="assets/imgs/logo.png">
      
    </ion-item>
    <ion-list no-lines>
      <button ion-item menuClose *ngFor='let pagina of paginas' (click)="irParaPagina(pagina.componente)">
        <img id="icone-menu" src="{{pagina.icone}}" item-start> {{pagina.titulo}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-nav [root]="rootPage" #conteudo swipeBackEnabled="false"></ion-nav>
